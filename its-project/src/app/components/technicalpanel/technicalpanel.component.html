<div class="detail vertical-center text-center">
  <h2 >Details of all the candidates for <br>scheduling Technical Interview. </h2>
</div>

<div class="table-wrapper-scroll-y my-custom-scrollbar vertical-center demo">
    <table class="table table-bordered table-striped  mt-5">
      <thead class="thead-dark text-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Designation</th>
          <th scope="col">Location</th>
          <th scope="col">Schedule</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let panel of  eligibleForTech">
          <td>{{panel.candidateId}}</td>
          <td>{{panel.designation}}</td>
          <td>{{panel.location}}</td>
          <td class="text-center"><a [routerLink]="['form',panel.candidateId]" routerLinkActive="active" ><button class="btn btn-dark" (click)=OnSelectedCandidate(panel.candidateId)>Schedule Interview</button></a></td>
        </tr>
      </tbody>
    </table>
  
  </div>
  <router-outlet></router-outlet>
