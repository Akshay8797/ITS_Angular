<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Administrator</h3>
            </div>

            <ul class="list-unstyled components">
                <p>Options</p>
                <li>
                    <a routerLink="/adminpage/homepage" routerLinkActive>Home</a>
                </li>
                <li>
                    <a routerLink="/adminpage/register" routerLinkActive="active">Add Candidate</a>
                </li>
                <li>
                    <a routerLink="/adminpage/search" routerLinkActive="active">Search Candidate</a>
                </li>
                <li>
                    <a routerLink="/adminpage/table" routerLinkActive="active">Schedule Technical Interview</a>
                    
                </li>
                <li>
                    <a  routerLink="/adminpage/tableHr" routerLinkActive="active">Schedule HR Interview</a>
                </li>
                <li>
                    <a  routerLink="/adminpage/ratings" routerLinkActive="active">Ratings and set Result</a>
                </li>
                <li>
                    <a  routerLink="/login" routerLinkActive="active" (click)=OnClick()>Logout</a>
                </li>
    }
                
            </ul>

        </nav>

            <p>Body goes here</p>
        
    </div>
    
   
</body>
<div class="py-5" >
    <div class="container" id="box">
      <div class="row justify-content-center mb-2">
        <div class="col-md-4 rounded border border-dark" style="padding: 20px;">
            <h1 class="text-center" style="font-family:courier">Please fill the details</h1>
            <label>Interview ID</label>
          <input type="text" class="input-field form-control" #id value={{interviewId}} disabled><br>
          <label>Select Date</label>
          <input type="date" class="form-control"  #date ><br>
          <label>Select Time</label>
          <input type="time" class="form-control"  #time ><br>
          <div >
            <label  for=ShareDeatails>
                Share Details
            </label>
            <select class="form-control" id=techPanel aria-placeholder="select" [(ngModel)]="shareValue" (change)="ProvideDateAndTime(date.value,time.value)">
                <option >--Select Panel--</option>
                <option [ngValue]="0">
                    None
                </option>
                <option [ngValue]="1">
                  Tech
                </option>
                <option [ngValue]="2">
                  Hr
                </option>
                <option [ngValue]="3">
                Both Tech and Hr
                </option>
            </select>
        </div>          
          <div >
            <label  for=hrPanel>
                Select Hr Panel
            </label>
            <select class="form-control" id=hrPanel aria-placeholder="select" [(ngModel)]="hrId" (change)="shareDetailsHr(id.value)">
                <option >--Select Panel--</option>
                <option *ngFor="let element of freePanelHr;" [ngValue]="element.empHrId">
                    {{element.empHrName}}
                </option>
            </select>
        </div>
          <br>
          <div class="col-md-12 justify-content-center" style="	min-width: 50px;"><a class="btn btn-info btn-md active text-center btn-block " (click)="OnHrInterviewSchedule(id.value,date.value,time.value)">Schedule Interview</a><br>
          </div>
        </div>
      </div>
    </div>
  </div>
