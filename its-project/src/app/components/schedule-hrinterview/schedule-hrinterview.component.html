<div class="detail vertical-center text-center">
    <h2 >Details of all the candidates for <br>scheduling Hr Interview. </h2>
  </div>
  
  <div class="table-wrapper-scroll-y my-custom-scrollbar vertical-center demo">
      <table class="table table-bordered table-striped  mt-5">
        <thead class="thead-dark text-center">
          <tr>
            <th scope="col">Interview ID</th>
            <th scope="col">Schedule</th>
           </tr>
        </thead>
        <tbody>
          <tr *ngFor="let interviewId of  eligibleCandidate">
            <td>{{interviewId}}</td>
            <td class="text-center"><a [routerLink]="['form',interviewId]" routerLinkActive="active" ><button class="btn btn-dark" (click)=OnSelectedCandidate(interviewId)>Schedule Interview</button></a></td>
          </tr>
        </tbody>
      </table>
    
    </div>
    <router-outlet></router-outlet>
